<!DOCTYPE HTML>
<html>


<head>
<a href="/dashboard">Aqui esta el otro!!</a>

<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	zoomEnabled: true,
	title:{
		text: "Velocidad a lo largo del tiempo"
	},
	axisX: {
		title:"Tiempo Transcurrido",
		minimum: 75,
		maximum: 225
	},
	axisY:{
		title: "Km/H",
		valueFormatString: "$#,##0k"
	},
	data: [{
		type: "scatter",
		toolTipContent: "<b>Minutos en Carretera: </b>{x} <br/><b>Km/H : </b>${y}k",
		dataPoints: [
			{ x: 80, y: 69 },
			{ x: 90, y: 50 },
			{ x: 85, y: 68 },
			{ x: 110, y: 120 },
			{ x: 135, y: 100 },
			{ x: 120, y: 115 },
			{ x: 141, y: 80 },
			{ x: 140, y: 90 },
			{ x: 150, y: 50 },
			{ x: 133, y: 70 },
			{ x: 158, y: 122 },
			{ x: 162, y: 120 },
			{ x: 125, y: 120 },
			{ x: 165, y: 130 },
			{ x: 170, y: 62 },
			{ x: 130, y: 100 },
			{ x: 183, y: 70 },
			{ x: 190, y: 20 },
			{ x: 205, y: 0 },
			{ x: 215, y: 5 },
			{ x: 225, y: 10 }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
